<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WeatherApp</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="location">
        <h1 class="location-timezone">Weather App</h1>
      </div>
      <input type="text" class="form-control form-control-lg" id="city-input" />
      
      <div class="row">
        <button class="btn btn-lg p-4" onclick="searchCity()" type="button">
          Search
        </button>
      </div>
      <div class="mt" id="weather-output">
        <div class="card-deck mb-3 text-center">
          <div class="card mb-4 shadow-sm"></div>
          <div class="card-header">
            <h4 class="my-0 font-weight-normal" id="city-name">----</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title" id="weather-type"></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Temp: <span id="temp">--</span>c</li>
              <li>Min Temp: <span id="min-temp">--</span>c</li>
              <li>Man Temp: <span id="max-temp">--</span>c</li>
            </ul>
          </div>
        </div>
      </div>

    </main>
  </body>
  <script src="main.js"></script>
</html>
